    <script

      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"

    <script

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&family=Rubik+Doodle+Shadow&display=swap"

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Rowdies:wght@300;400;700&family=Rubik+Doodle+Shadow&display=swap"

  <body>
    <!-- Image -->
    <div
      class="container-fluid d-flex align-items-center justify-content-evenly text-center"
      id="demo-img"
    >
      <div class="">
        <h1 class="rowdies-bold">STAR WARS</h1>
      </div>
    </div>

    <br />

    <!-- Title -->
    <div class="container demo-div-content">
      <h3 class="demo-h3-style" style="color: black">
        Select A Character To View
      </h3>
      <hr />
    </div>

    <div class="">
      <label for="searchString"></label>
      <input
        id="searchString"
        oninput="filterCharacters()"
        autocomplete="off"
      />
    </div>

    <div class="container">
      <div class="row align-items-center">
        <div class="card bree-serif-regular border-dark text-center mb-3">
          <section id="charactersList"></section>
        </div>

        <section id="charactersList"></section>
      </div>
    </div>
  </body>
